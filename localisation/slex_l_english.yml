 # Edicts (example)
 edict_SLEX_give_pops_by_ranking:0 "SLEX : Sort demonstration"
 edict_SLEX_give_pops_by_ranking_desc:0 "Sort the countries by descending number of pops. Then give every country 1 pop per ranking distance to the first one : first one gets 0 additionnal pop, second one gets 1, third one gets 2 ..."
 edict_SLEX_sort_twice:0 "SLEX : Sort performance : 2"
 edict_SLEX_sort_twice_desc:0 "Initialize the biggest list possible in descending order, then sort it in ascending order then in descending order."
 edict_SLEX_fill:0 "SLEX : Fill list"
 edict_SLEX_fill_desc:0 "Fill a list in descending order up to it's maximum. Use this before using one of the following sort performance edicts."
 edict_SLEX_sort_filled_20_times:0 "SLEX : Sort performance : 20"
 edict_SLEX_sort_filled_20_times_desc:0 "Sort the list initialized in the previous edict 20 times, alternatively ascending and descending."
